<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoType in javaScript</title>
</head>
<body>
    <script>
                let a = {
            name : "Sameer",
            language : "javaScript"
        }
        console.log(a);

        let p = {
            run: () => {
                alert("Run!");
            }
        }
        p.__proto__ = {
            naam : "kadyan"
        }
        a.__proto__ = p;
        a.run()
        console.log(a.naam);


    </script>
</body>
</html>
